<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Merv Conversion Results</title>
</head>
<body>
<h1>
    Results: {{ successful }} out of {{ attempted }} requests succeeded.
</h1>
<form action="/merv" method="post">
    <input type="hidden" name="username" value="{{ username }}">
    <input type="hidden" name="type" value="{{ req_type }}">
    <input type="hidden" name="month" value="{{ month }}">
    <input type="submit" name="submit" value="retry">
    <input type="submit" name="refresh" value="refresh token">
</form>
<h2>
    Skipped entries (duplicates):
</h2>
<p>
    {% for skip in skipped %}
    {{ skip }}<br>
    {% endfor %}
</p>
<h2>
    Errors:
</h2>
<p>
    {% for error in errors %}
    {{ error }}<br>
    {% endfor %}
</p>
</body>
</html>
